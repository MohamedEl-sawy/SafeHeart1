<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Notifications</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            overflow: hidden; /* Prevent scrolling */
        }

        .notification:hover {
            background-color: #f8f9fa;
        }

        .notification:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }

        .bottom-nav {
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .nav-item {
            color: #555;
            font-size: 14px;
            padding: 8px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item i {
            font-size: 22px;
            display: block;
            margin-bottom: 3px;
            transition: color 0.3s;
        }

        .nav-item:hover,
        .nav-item:hover i {
            color: #007bff;
        }

        /* Make the card full width and height */
        .notification-card {
            width: 100%;
            height: 100vh; /* Full height */
            border-radius: 0; /* Remove border radius for full width */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space between content and bottom nav */
        }
    </style>
</head>

<body class="bg-light">

    <!-- Notifications -->
    <div class="bg-white notification-card">
        <div class="d-flex justify-content-between align-items-center mb-4 text-muted">
            <!--<i class="fas fa-ellipsis-h"></i>-->
            <!--<i class="fas fa-signal"></i>-->
        </div>

        <h1 class="text-center h4 font-weight-bold mb-4">Notifications</h1>

        <div class="flex-grow-1">
            <div class="card notification mb-3">
                <div class="card-body d-flex align-items-center">
                    <div class="text-danger">
                        <i class="fas fa-heartbeat fa-2x"></i>
                    </div>
                    <div class="flex-grow-1 ml-3">
                        <h5 class="card-title">Heart Rate Abnormal</h5>
                        <p class="card-text text-muted">Your heart rate is higher than normal. Please check immediately.</p>
                    </div>
                    <div class="text-muted">
                        8:29
                    </div>
                </div>
            </div>

            <div class="card notification mb-3">
                <div class="card-body d-flex align-items-center">
                    <div class="text-warning">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                    </div>
                    <div class="flex-grow-1 ml-3">
                        <h5 class="card-title">Low Battery</h5>
                        <p class="card-text text-muted">Your device battery is low. Please recharge soon.</p>
                    </div>
                    <div class="text-muted">
                        9:15
                    </div>
                </div>
            </div>

            <div class="card notification">
                <div class="card-body d-flex align-items-center">
                    <div class="text-primary">
                        <i class="fas fa-info-circle fa-2x"></i>
                    </div>
                    <div class="flex-grow-1 ml-3">
                        <h5 class="card-title">New Health Tip</h5>
                        <p class="card-text text-muted">Remember to stay hydrated and monitor your vitals regularly.</p>
                    </div>
                    <div class="text-muted">
                        10:45
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav fixed-bottom bg-white shadow-lg px-3 pt-2 pb-1">
        <div class="d-flex justify-content-between text-center">
            <div class="nav-item flex-fill" onclick ="navigateToPage('home')">
                <i class="fas fa-home"></i>
                <div>Home</div>
            </div>
            <div class="nav-item flex-fill" onclick="navigateToPage('history')">
                <i class="fas fa-history"></i>
                <div>History</div>
            </div>
            <div class="nav-item flex-fill" onclick="navigateToPage('notifications')">
                <i class="fas fa-bell"></i>
                <div>Alerts</div>
            </div>
            <div class="nav-item flex-fill" onclick="navigateToPage('Profile')">
                <i class="fas fa-user"></i>
                <div>Profile</div>
            </div>
        </div>
    </div>

    <script>
        function navigateToPage(page) {
            if (page === 'home') {
                window.location.href = 'homeDashboard.html'; // Replace with actual page link
            } else if (page === 'history') {
                window.location.href = 'HealthHistory.html'; // Replace with actual page link
            } else if (page === 'notifications') {
                window.location.href = 'Notifications.html'; // Replace with actual page link
            } else if (page === 'Profile') {
                window.location.href = 'Profile.html'; // Replace with actual page link
            }
        }
    </script>

</body>

</html>
