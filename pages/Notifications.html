<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emergency Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .notification:hover {
            background-color: #f3f4f6;
        }

        .notification:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <!-- إشعارات -->
    <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-4 mb-6 mt-10">
        <div class="flex justify-between items-center mb-4 text-gray-400">
            <i class="fas fa-ellipsis-h"></i>
            <i class="fas fa-signal"></i>
        </div>

        <h1 class="text-center text-2xl font-semibold mb-6">Notifications</h1>

        <div class="bg-white border rounded-lg p-4 flex items-center space-x-4 shadow notification mb-4">
            <div class="text-red-500">
                <i class="fas fa-heartbeat fa-2x"></i>
            </div>
            <div class="flex-1">
                <h2 class="text-lg font-semibold">Heart Rate Abnormal</h2>
                <p class="text-gray-500 text-sm">Your heart rate is higher than normal. Please check immediately.</p>
            </div>
            <div class="text-gray-500 text-sm">
                8:29
            </div>
        </div>

        <div class="bg-white border rounded-lg p-4 flex items-center space-x-4 shadow notification mb-4">
            <div class="text-yellow-500">
                <i class="fas fa-exclamation-triangle fa-2x"></i>
            </div>
            <div class="flex-1">
                <h2 class="text-lg font-semibold">Low Battery</h2>
                <p class="text-gray-500 text-sm">Your device battery is low. Please recharge soon.</p>
            </div>
            <div class="text-gray-500 text-sm">
                9:15
            </div>
        </div>

        <div class="bg-white border rounded-lg p-4 flex items-center space-x-4 shadow notification">
            <div class="text-blue-500">
                <i class="fas fa-info-circle fa-2x"></i>
            </div>
            <div class="flex-1">
                <h2 class="text-lg font-semibold">New Health Tip</h2>
                <p class="text-gray-500 text-sm">Remember to stay hydrated and monitor your vitals regularly.</p>
            </div>
            <div class="text-gray-500 text-sm">
                10:45
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="flex justify-around py-4 border-t bg-white w-full max-w-md rounded-lg shadow-md">
        <button class="flex flex-col items-center text-gray-700" onclick="navigateToPage('home')">
            <i class="fas fa-home text-2xl"></i>
            <span class="text-sm">Home</span>
        </button>
        <button class="flex flex-col items-center text-gray-700" onclick="navigateToPage('history')">
            <i class="fas fa-history text-2xl"></i>
            <span class="text-sm">History</span>
        </button>
        <button class="flex flex-col items-center text-gray-700" onclick="navigateToPage('notifications')">
            <i class="fas fa-bell text-2xl"></i>
            <span class="text-sm">Notifications</span>
        </button>
        <button class="flex flex-col items-center text-gray-700" onclick="navigateToPage('Profile')">
            <i class="fas fa-user text-2xl"></i>
            <span class="text-sm">Profile</span>
        </button>
    </div>


    <script>
        function navigateToPage(page) {
                if (page === 'home') {
                    window.location.href = 'homeDashboard.html'; // Replace with actual page link
                } else if (page === 'history') {
                    window.location.href = 'HealthHistory.html'; // Replace with actual page link
                } else if (page === 'notifications') {
                    window.location.href = 'Notifications.html'; // Replace with actual page link
                } else if (page === 'Profile') {
                    window.location.href = 'Profile.html'; // Replace with actual page link
                }
            }
    </script>

</body>

</html>
