<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #e0f7fa;
            height: 100vw;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            width: 100px;
            height: auto;
            margin: 0 auto 1rem auto;
            display: block;
        }

        .hidden {
            display: none !important;
        }

        .required::after {
            content: " *";
            color: red;
        }

        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .position-relative .input-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCA-QB0_T3Ano-0iIy7XME-opFc6MZXzRg",
            authDomain: "safeheart-2d878.firebaseapp.com",
            databaseURL: "https://safeheart-2d878-default-rtdb.firebaseio.com",
            projectId: "safeheart-2d878",
            storageBucket: "safeheart-2d878.appspot.com",
            messagingSenderId: "968110391488",
            appId: "1:968110391488:web:235a04d5b59205b1076d25"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            clearMessages();
        }

        function showLogin() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            clearMessages();
        }

        function togglePasswordVisibility(inputId, iconElement) {
            const input = document.getElementById(inputId);
            const icon = iconElement.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function clearMessages() {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(msg => {
                msg.textContent = '';
                msg.classList.add('hidden');
            });
            const generalMsg = document.getElementById('message');
            if (generalMsg) generalMsg.textContent = '';
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email.toLowerCase());
        }

        function validatePassword(password) {
            // Minimum 8 characters, at least one letter and one number
            const re = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            return re.test(password);
        }

        async function sendddata(event) {
            event.preventDefault();
            clearMessages();

            const fullName = document.getElementById('fullName').value.trim();
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const address = document.getElementById('address').value.trim();
            const medicalHistory = document.getElementById('history').value.trim();
            const preferredDoctor = document.getElementById('doctorType').value.trim();
            const isPatient = document.getElementById('isPatient').value;
            const illness = isPatient === 'yes' ? document.getElementById('illness').value : null;
            const emergencyName = document.getElementById('emergencyName').value.trim();
            const emergencyPhone = document.getElementById('emergencyPhone').value.trim();
            const deviceKey = document.getElementById('deviceKey').value.trim();

            let valid = true;

            if (fullName.split(' ').length < 2) {
                document.getElementById('fullNameMessage').textContent = 'Please enter at least two names.';
                document.getElementById('fullNameMessage').classList.remove('hidden');
                valid = false;
            }
            if (!dob) {
                alert('Please select your date of birth.');
                valid = false;
            }
            if (!gender) {
                alert('Please select your gender.');
                valid = false;
            }
            if (!phone.match(/^\+?[0-9]{10,15}$/)) {
                document.getElementById('phoneMessage').textContent = 'Invalid phone number.';
                document.getElementById('phoneMessage').classList.remove('hidden');
                valid = false;
            }
            if (!validateEmail(email)) {
                document.getElementById('emailMessage').textContent = 'Invalid email address.';
                document.getElementById('emailMessage').classList.remove('hidden');
                valid = false;
            }
            if (!validatePassword(password)) {
                document.getElementById('passwordMessage').textContent = 'Password must be at least 8 characters with letters and numbers.';
                document.getElementById('passwordMessage').classList.remove('hidden');
                valid = false;
            }
            if (password !== confirmPassword) {
                document.getElementById('passwordMatchMessage').textContent = 'Passwords do not match.';
                document.getElementById('passwordMatchMessage').classList.remove('hidden');
                valid = false;
            }
            if (!deviceKey) {
                alert('Please enter your device key.');
                valid = false;
            }
            if (!address) {
                alert('Please enter your address.');
                valid = false;
            }
            if (!medicalHistory) {
                alert('Please enter your medical history.');
                valid = false;
            }
            if (!preferredDoctor) {
                alert('Please enter your preferred doctor type.');
                valid = false;
            }
            if (!emergencyName) {
                alert('Please enter emergency contact name.');
                valid = false;
            }
            if (!emergencyPhone.match(/^\+?[0-9]{10,15}$/)) {
                alert('Invalid emergency phone number.');
                valid = false;
            }

            if (!valid) return;

            const userData = {
                FullName: fullName,
                dateofbirth: dob,
                gender: gender,
                phone: phone,
                mail: email,
                password: password,
                address: address,
                medicalHistory: medicalHistory,
                PreferredDoctor: preferredDoctor,
                isPatient: isPatient,
                illness: illness,
                nameEmergency: emergencyName,
                phoneEmergency: emergencyPhone,
                deviceKey: deviceKey
            };

            try {
                const response = await fetch("https://safeheart-2d878-default-rtdb.firebaseio.com/pathint.json", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userData)
                });
                const result = await response.json();
                alert("Signup successful!");
                clear();
                showLogin();
            } catch (error) {
                alert("Error during signup: " + error.message);
            }
        }

        async function login(event) {
            event.preventDefault();
            clearMessages();

            const email = document.getElementById("emaillogin").value.trim();
            const password = document.getElementById("passwordlogin").value.trim();

            if (!validateEmail(email)) {
                const emailMsg = document.getElementById("loginEmailMessage");
                emailMsg.textContent = "Invalid email address.";
                emailMsg.classList.remove("hidden");
                return;
            }
            if (!validatePassword(password)) {
                const passMsg = document.getElementById("loginPasswordMessage");
                passMsg.textContent = "Password must be at least 8 characters with letters and numbers.";
                passMsg.classList.remove("hidden");
                return;
            }

            try {
                const snapshot = await db.ref('pathint').once('value');
                let found = false;
                snapshot.forEach(childSnapshot => {
                    const user = childSnapshot.val();
                    if (user.mail === email && user.password === password) {
                        found = true;
                        sessionStorage.setItem('loggedInUser Id', childSnapshot.key);
                        sessionStorage.setItem('deviceKey', user.deviceKey);
                        window.location.href = "./homeDashboard.html?deviceKey=" + user.deviceKey;
                    }
                });
                if (!found) {
                    const msg = document.getElementById('message');
                    msg.textContent = "Invalid email or password.";
                }
            } catch (error) {
                const msg = document.getElementById('message');
                msg.textContent = "Error: " + error.message;
            }
        }

        function clear() {
            document.getElementById("signupForm").reset();
            document.getElementById("illnessContainer").classList.add("hidden");
            clearMessages();
        }

        function toggleIllnessInput() {
            const isPatient = document.getElementById("isPatient").value;
            const illnessContainer = document.getElementById("illnessContainer");
            if (isPatient === "yes") {
                illnessContainer.classList.remove("hidden");
            } else {
                illnessContainer.classList.add("hidden");
            }
        }
    </script>
</head>

<body>
    <div class="form-container">
        <img src="../img/354d8dea-33d6-4f38-a13f-3127f64fece3_removalai_preview.png" alt="Logo" class="logo" />

        <form id="loginForm" onsubmit="login(event)" class="d-flex flex-column gap-3">
            <div>
                <label for="emaillogin" class="form-label required">Email Address</label>
                <input type="email" id="emaillogin" class="form-control" placeholder="Username@gmail.com" required />
                <p id="loginEmailMessage" class="error-message hidden"></p>
            </div>
            <div class="position-relative">
                <label for="passwordlogin" class="form-label required">Password</label>
                <div class="input-group">
                    <input type="password" id="passwordlogin" class="form-control" placeholder="********" required />
                    <span class="input-group-text" onclick="togglePasswordVisibility('passwordlogin', this)">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <p id="loginPasswordMessage" class="error-message hidden"></p>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p id="message" class="text-danger"></p>
            <p class="text-center mt-2">
                Don't have an account? <a href="#" onclick="showSignup(); return false;">Signup</a>
            </p>
        </form>

        <form id="signupForm" class="hidden d-flex flex-column gap-3" onsubmit="sendddata(event)">
            <div>
                <label for="fullName" class="form-label required">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="John Doe" required />
                <p id="fullNameMessage" class="error-message hidden"></p>
            </div>
            <div>
                <label for="dob" class="form-label required">Date of Birth</label>
                <input type="date" id="dob" class="form-control" required />
            </div>
            <div>
                <label for="gender" class="form-label required">Gender</label>
                <select id="gender" class="form-select" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="phone" class="form-label required">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="+1234567890" required />
                <p id="phoneMessage" class="error-message hidden"></p>
            </div>
            <div>
                <label for="signupEmail" class="form-label required">Email Address</label>
                <input type="email" id="signupEmail" class="form-control" placeholder="you@example.com" required />
                <p id="emailMessage" class="error-message hidden"></p>
            </div>
            <div>
                <label for="newPassword" class="form-label required">Password</label>
                <div class="input-group position-relative">
                    <input type="password" id="newPassword" class="form-control" placeholder="********" required
                        oninput="checkPasswordMatch()" />
                    <span class="input-group-text" onclick="togglePasswordVisibility('newPassword', this)">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <p id="passwordMessage" class="error-message hidden"></p>
            </div>
            <div>
                <label for="confirmPassword" class="form-label required">Confirm Password</label>
                <div class="input-group position-relative">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="********" required
                        oninput="checkPasswordMatch()" />
                    <span class="input-group-text" onclick="togglePasswordVisibility('confirmPassword', this)">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <p id="passwordMatchMessage" class="error-message hidden"></p>
            </div>
            <div>
                <label for="deviceKey" class="form-label required">Device Key</label>
                <input type="text" id="deviceKey" class="form-control" placeholder="Enter your device key" required />
            </div>
            <div>
                <label for="address" class="form-label required">Address</label>
                <input type="text" id="address" class="form-control" placeholder="123 Main St, City" required />
            </div>
            <div>
                <label for="history" class="form-label required">Medical History</label>
                <textarea id="history" class="form-control" rows="3"
                    placeholder="List any chronic conditions, allergies, etc." required></textarea>
            </div>
            <div>
                <label for="doctorType" class="form-label required">Preferred Doctor Type</label>
                <input type="text" id="doctorType" class="form-control" placeholder="e.g. Cardiologist" required />
            </div>
            <div>
                <label for="isPatient" class="form-label required">Are you suffering from any specific illness?</label>
                <select id="isPatient" class="form-select" required onchange="toggleIllnessInput()">
                    <option value="" disabled selected>Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div id="illnessContainer" class="hidden">
                <label for="illness" class="form-label">Please specify the illness:</label>
                <select id="illness" class="form-select">
                    <option value="" disabled selected>Select an illness</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="hypertension">Hypertension</option>
                    <option value="asthma">Asthma</option>
                    <option value="heart_disease">Heart Disease</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <h5>Emergency Contact Information</h5>
            <div>
                <label for="emergencyName" class="form-label required">Full Name</label>
                <input type="text" id="emergencyName" class="form-control" placeholder="Emergency Contact Name"
                    required />
            </div>
            <div>
                <label for="emergencyPhone" class="form-label required">Phone Number</label>
                <input type="tel" id "emergencyPhone" class="form-control" placeholder="Emergency Phone" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Signup</button>
            <p class="text-center mt-2">
                Already have an account? <a href="#" onclick="showLogin(); return false;">Login</a>
            </p>
        </form>
    </div>
</body>

</html>
