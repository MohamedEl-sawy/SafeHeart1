<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-center text-xl font-semibold mb-4">Emergency Contact Information</h2>
        <form>
            <div class="mb-4">
                <label class="block relative">
                    <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="Full Name"
                        class="pl-10 pr-4 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-gray-300">
                </label>
            </div>
            <div class="mb-4">
                <label class="block relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="email" placeholder="Email Address"
                        class="pl-10 pr-4 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-gray-300">
                </label>
            </div>
            <div class="mb-4">
                <label class="block relative">
                    <i class="fas fa-phone absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="tel" placeholder="Phone Number"
                        class="pl-10 pr-4 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-gray-300">
                </label>
            </div>
            <div class="mb-4">
                <label class="block relative">
                    <i class="fas fa-user-friends absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="Relation to Patient"
                        class="pl-10 pr-4 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-gray-300">
                </label>
            </div>
            <div class="mb-4">
                <label class="block relative">
                    <i
                        class="fas fa-map-marker-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="Location"
                        class="pl-10 pr-4 py-2 border rounded w-full focus:outline-none focus:ring-2 focus:ring-gray-300">
                </label>
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-300">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bottom Navigation -->
    <div class="flex justify-around py-4 border-t w-full max-w-sm bg-white mt-4 rounded shadow">
        <button class="flex flex-col items-center text-gray-700">
            <i class="fas fa-home text-2xl"></i>
            <span class="text-sm">Home</span>
        </button>
        <button class="flex flex-col items-center text-gray-700">
            <i class="fas fa-history text-2xl"></i>
            <span class="text-sm">History</span>
        </button>
        <button class="flex flex-col items-center text-gray-700">
            <i class="fas fa-bell text-2xl"></i>
            <span class="text-sm">Notifications</span>
        </button>
        <button class="flex flex-col items-center text-gray-700">
            <i class="fas fa-user text-2xl"></i>
            <span class="text-sm">Profile</span>
        </button>
    </div>


</body>

</html>
